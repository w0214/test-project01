<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    
</head>
<body>
    <div class="stars">
    </div>
    <div class="enter">
        <!-- 左侧图片 -->
        <img src="images/enter.png" alt="">
        <div class="data">
            <!-- 数据栏头部 -->
            <div class="header">
                <span class="present">登录</span>
                <span>注册</span>
            </div>
            <!-- 信息登录 -->
            <div>
                <div class="message">
                    <h1><i>W</i>ELCOME LOGIN</h1>
                    <div class="username">
                        <p>用户名</p>
                        <input type="text" placeholder="请输入手机号">
                        <div class="tel">11位的手机号码</div>
                    </div>
                    <div class="password">
                        <p>密码</p>
                        <input type="password" placeholder="请输入密码">
                        <span class="iconfont">&#xe634;</span>
                        <div class="pwd">密码长度应为6～16个字符,至少1个字母,1个数字和1个特殊字符</div>
                    </div>
                    <button>登录</button>
                </div>
                <!-- 注册 -->
                <div class="message">
                    <h1><i>W</i>ELCOME REGISTER</h1>
                    <div class="username">
                        <p>用户名</p>
                        <input type="text" placeholder="请输入手机号">
                        <div class="tel">11位的手机号码</div>
                    </div>
                    <div class="password">
                        <p>密码</p>
                        <input type="password" placeholder="请输入密码">
                        <span class="iconfont">&#xe634;</span>
                        <div class="pwd">密码长度应为6～16个字符,至少1个字母,1个数字和1个特殊字符</div>
                    </div>
                    <div class="confirm">
                        <p>确认密码</p>
                        <input type="password" placeholder="请确认密码">
                        <span class="iconfont">&#xe634;</span>
                        <div class="pwd">密码长度应为6～16个字符,至少1个字母,1个数字和1个特殊字符</div>
                    </div>
                    <button>注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
